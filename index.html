<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運転日誌記録アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">運転日誌記録</h1>
        
        <!-- 入力フォーム -->
        <div class="card form-card">
            <div class="card__body">
                <form id="driving-form">
                    <div class="form-group">
                        <label for="mileage" class="form-label" id="mileage-label">
                            走行距離 <span id="required-indicator">(必須)</span>
                        </label>
                        <input 
                            type="number" 
                            id="mileage" 
                            class="form-control" 
                            placeholder="走行距離をキロメートルで入力"
                            step="0.1"
                            min="0"
                            required
                        >
                        <small class="field-help" id="mileage-help">今日初回の記録は走行距離の入力が必要です</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="destination" class="form-label">移動先 (必須)</label>
                        <input 
                            type="text" 
                            id="destination" 
                            class="form-control" 
                            placeholder="移動先を入力"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn btn--primary btn--full-width">記録を追加</button>
                </form>
            </div>
        </div>

        <!-- 月別フィルター -->
        <div class="filter-section">
            <div class="flex items-center gap-8">
                <label for="month-filter" class="form-label m-0">表示月:</label>
                <select id="month-filter" class="form-control filter-select">
                    <option value="">すべて</option>
                </select>
            </div>
        </div>

        <!-- 記録表示エリア -->
        <div id="records-container">
            <!-- 記録がここに動的に表示される -->
        </div>

        <!-- 記録なしメッセージ -->
        <div id="no-records" class="no-records">
            <p>まだ記録がありません。最初の記録を追加してください。</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
