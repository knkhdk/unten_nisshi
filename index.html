    <meta name="apple-mobile-web-app-capable" content="yes">

<body>
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <h1>運転日誌</h1>
            <p class="app-subtitle">スマートフォン最適化版</p>
        </header>

        <!-- Input Form -->
        <section class="input-section">
            <div class="card">
                <div class="card__body">
                    <h2>新しい記録を追加</h2>
                    
                    <form id="drivingForm" class="driving-form">
                        <div class="form-group">
                            <label for="mileage" class="form-label">走行距離 (km)</label>
                            <input 
                                type="number" 
                                id="mileage" 
                                class="form-control mobile-input" 
                                placeholder="例: 12345"
                                required
                                min="0"
                                step="0.1"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="destination" class="form-label">移動先</label>
                            <input 
                                type="text" 
                                id="destination" 
                                class="form-control mobile-input" 
                                placeholder="例: 東京駅"
                                required
                            >
                        </div>
                        
                        <button type="submit" class="btn btn--primary btn--full-width mobile-btn">
                            記録を保存
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Filter Section -->
        <section class="filter-section">
            <div class="card">
                <div class="card__body">
                    <div class="filter-controls flex items-center gap-8">
                        <label for="monthFilter" class="form-label m-0">月別フィルター:</label>
                        <select id="monthFilter" class="form-control filter-select">
                            <option value="">すべての月</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- Records List -->
        <section class="records-section">
            <div class="card">
                <div class="card__body">
                    <div class="flex items-center justify-between mb-16">
                        <h2>運転記録</h2>
                        <span id="recordCount" class="status status--info">0件</span>
                    </div>
                    
                    <div id="recordsList" class="records-list">
                        <div class="empty-state">
                            <p>まだ記録がありません。<br>上のフォームから新しい記録を追加してください。</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Mobile-friendly toast notifications -->
    <div id="toast" class="toast hidden"></div>

    <script src="app.js"></script>
</body>
</html>
