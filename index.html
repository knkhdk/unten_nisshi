<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運転日誌アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="py-16">
            <h1 class="text-center">運転日誌</h1>
        </header>

        <main>
            <!-- 入力フォーム -->
            <section class="card mb-24">
                <div class="card__body">
                    <form id="logForm" class="flex flex-col gap-16">
                        <div class="form-group">
                            <label for="mileage" class="form-label">
                                走行距離 (km)
                                <span id="mileageRequiredIndicator" class="required-indicator">*</span>
                            </label>
                            <input 
                                type="number" 
                                id="mileage" 
                                class="form-control"
                                placeholder="走行距離を入力してください"
                                step="0.1"
                                min="0"
                            >
                        </div>
                        <div class="form-group">
                            <label for="destination" class="form-label">
                                移動先 <span class="required-indicator">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="destination" 
                                class="form-control"
                                placeholder="移動先を入力してください"
                                required
                            >
                        </div>
                        <button type="submit" class="btn btn--primary btn--full-width">
                            記録追加
                        </button>
                    </form>
                </div>
            </section>

            <!-- データ管理ボタン群 -->
            <section class="card mb-24">
                <div class="card__body">
                    <div class="data-management-buttons">
                        <button id="exportBtn" class="btn btn--secondary">
                            データエクスポート
                        </button>
                        <button id="importBtn" class="btn btn--secondary">
                            データインポート
                        </button>
                        <button id="clearBtn" class="btn btn--outline">
                            データクリア
                        </button>
                        <div class="record-count">
                            記録件数: <span id="recordCount">0</span>件
                        </div>
                    </div>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
            </section>

            <!-- メッセージ表示エリア -->
            <div id="messageArea" class="message-area hidden"></div>

            <!-- 記録表示エリア -->
            <section id="recordsSection">
                <h2 class="mb-16">記録一覧</h2>
                <div id="recordsList" class="records-list">
                    <div class="no-records">
                        まだ記録がありません。上のフォームから記録を追加してください。
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 確認ダイアログ -->
    <div id="confirmDialog" class="modal hidden">
        <div class="modal-content">
            <h3>確認</h3>
            <p id="confirmMessage">この操作を実行しますか？</p>
            <div class="modal-buttons">
                <button id="confirmYes" class="btn btn--primary">はい</button>
                <button id="confirmNo" class="btn btn--outline">いいえ</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
